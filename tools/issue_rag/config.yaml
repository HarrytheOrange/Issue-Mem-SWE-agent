tools:
  issue_rag:
    signature: "issue_rag <issue_description>"
    docstring: "Automatically finds the most relevant agent memories from csv0_memory_1k that match the given issue description using semantic similarity search. Returns the agent_memory content (episodic, semantic, and procedural memories) for context."
    arguments:
      - name: issue_description
        type: string
        description: "The issue/problem statement to match against stored memories. The tool will automatically find the most similar memories."
        required: true

