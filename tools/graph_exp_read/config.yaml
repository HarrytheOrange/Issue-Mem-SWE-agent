tools:
  exp_read:
    signature: "exp_read <id>"
    docstring: |
      Detail reader for a specific bug-fix experience node.
      Retrieves the full 'Issue Memory' (fix logic/strategy) and a list of related neighboring nodes from the knowledge graph.

      Usage examples:
      - exp_read "sub_cluster_8392"
      - exp_read "1024_a"

      Notes:
      - The 'id' argument must be an exact string match obtained from the output of 'exp_search'.
      - Returns the detailed fix logic and explains why related nodes might be relevant.
    arguments:
      - name: id
        type: string
        description: |
          The unique identifier string of the experience sub-cluster to retrieve.
        required: true