tools:
  exp_read:
    signature: "exp_read <id>"
    docstring: |
      Fetch the full bug-fix experience for a single candidate.
      Returns the detailed fix narrative (analysis + steps) for the given `id`.

      Output sketch:
        FIX EXPERIENCE:
        ID:   <repo__issue_id>
        Content:
        <fix_experience...>

      Usage examples:
      - exp_read "pandas12345"
      - exp_read "scikit-learn987"
    arguments:
      - name: id
        type: string
        description: |
          Experience entry ID to retrieve. Use an `id` returned by `exp_search` (copy it exactly), e.g. `<repo__issue_id>`.
        required: true
